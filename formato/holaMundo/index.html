<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.css">
    <script src="bootstrap-5.0.2/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
      <div class="col-10 row formulario">
        <div class="col-8 forma">
        <form class="row g-3 meeds-validation" method="#" novalidate onsubmit="return saludo();">
            <div class="col-md-4">
              <label for="txtSaludo" class="form-label">First name</label>
              <input type="text" class="form-control is-valid" id="txtSaludo" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-10">
              <button class="btn btn-primary" type="button" onclick="saludo()">Submit form</button>
            </div>
          </form>
        </div>
        <div class="col-4 respuesta">
          <div class="col-12">
            <h3>Respuesta</h3>
          </div>
          <div id="saludo"></div>

        </div>
      </div>
    </div>



    <script src="js/validate.js"></script>
    <script src="bootstrap-5.0.2/js/bootstrap.bundle.js"></script>
    <script src="js/saludo.js"></script>
    
</body>
</html>
